<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>Contacto - Barberia Alura</title>
    <!-- <link rel="stylesheet" href="css/productos.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/productos.css" />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1><img src="imagenes/logo.png" alt="" /></h1>
        <nav>
          <ul class="navegacion">
            <li>
              <a href="indexDos.html"><i class="fa-solid fa-house"></i> Home</a>
            </li>
            <li>
              <a href="productos.html"
                ><i class="fa-brands fa-product-hunt"></i> Productos</a
              >
            </li>
            <li>
              <a href="contacto.html"
                ><i class="fa-solid fa-id-badge"></i> Contacto</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form action="">
        <label for="nombreapellido">Nombre y Apellido</label>
        <input type="text" id="nombreapellido" class="input-padron" required />

        <label for="correoelectronico">Correo Electronico</label>
        <input type="mail" id="correoelectronico" class="input-padron" required />

        <label for="telefono">Telefono</label>
        <input type="tel" id="telefono" class="input-padron" required />

        <label for="mensaje">Mensaje</label>
        <textarea
          id="mensaje"
          cols="30"
          rows="10"
          class="input-padron"
          required ></textarea>

        <fieldset>
          <legend class="test" id="test">¿Como le gustaría que lo contactemos?</legend>

          <label for="radio-email"
            ><input
              type="radio"
              name="contacto"
              value="email"
              id="radio-email"
            />Email</label
          >

          <label for="radio-telefono"
            ><input
              type="radio"
              name="contacto"
              value="telefono"
              id="radio-telefono"
            />Telefono</label
          >

          <label for="radio-whatsapp"
            ><input
              type="radio"
              name="contacto"
              value="whatsapp"
              id="radio-whatsapp" checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>¿En cual jornada prefiere ser atendido?</legend>
          <select>
            <option value="">Mañana</option>
            <option value="">Tarde</option>
            <option value="">Noche</option>
          </select>
        </fieldset>

        <label class="checkbox">
          <input type="checkbox" checked /> Le gustaria recibir novedades de la Barberia
          Alura
        </label>

        <input type="submit" value="Enviar" class="enviar" />
      </form>

      <table>
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horario</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lunes</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08h - 20h</td>
            </tr>
        </tbody>
      </table>

    </main>

    <footer>
      <img src="imagenes/logo-blanco.png" alt="" />
      <p>
        © Copyright
        <a href="https://jorge-luis.netlify.app/" target="_blank">trdmonkey</a>
        - 2024
      </p>
    </footer>
  </body>
</html>
